<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color:#e7fdf1">

    <div class="container-fluid " style="background-image: linear-gradient(to right, #007535, #09b481);">
        <div class="row">
            <b class="display-6 text-center py-2 fw-bold text-white">Add News </b>
        </div>
    </div>
    
<div style="width: 400px;;" class="container ">


    <div style="background-image: linear-gradient(to right, #007535, #09b481);" class="card p-5 mt-5  text-white">
        
    <form action="" method="post" > 
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Heading</label>
            <input type="text" class="form-control" name="heading" placeholder="News Heading">
        </div>
        <div class="form-group">
            <label for="address">News</label>
            <input style="height:130px;" type="text" class="form-control" name="content" placeholder="contents here">
        </div>

        <div class="form-group">
            <label for="image">Cover</label>
            <input type="file" name="image">
        </div>

        <button type="submit" class="btn bg-white text-black mt-3">upload</button>
    </form>
</div>
</div>
    
    
</body>
</html>
